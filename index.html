<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>carrito + local storage</title>
    <!-- CSS bootstrap -->
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <!-- CSS-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- navbar -->
    <header class="container-fluid bg-dark position-sticky top-0">
        <ul class="nav nav-pills mb-3 py-3 container" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link " id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Añadir Productos</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Productos</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                    type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Carrito</a>
            </li>
        </ul>
    </header>
    <div class="alert container position-sticky top-0 alert-primary hide" role="alert">
        Producto añadido al carrito!
    </div>
    <div class="alert container position-sticky top-0 alert-danger remove" role="alert">
        Producto removido.
    </div>
    <!-- hojas de pestañas -->
    <!-- Hoja Home -->
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
            <!-- Formulario para añadir productos -->
            <form id="formulario" class="container">
                <h3 class="text-white">Ingrese sus productos aqui, los mismos se veran en pestaña Productos.</h3>
                <!-- Card title -->
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="Ingrese nombre del producto:" class="form-control mt-2">
                </div>
                <!-- Precio del producto -->
                <div class="form-group">
                    <input type="number" class="form-control mt-2" id="precio"
                        placeholder="Ingrese precio del producto:">
                </div>
                <!-- Descripcion producto -->
                <div class="form-group">
                    <textarea class="form-control mt-2" id="descripcion" rows="3"
                        placeholder="Ingrese descripcion del producto:"></textarea>
                </div>
                <!-- Img seleccion -->
                <label for="formFile" id="imagen" class="form-label text-white mt-2">Ingrese Imagen del
                    producto:</label>
                <div class="form-group">
                    <input class="form-control" type="file" id="imagen">
                </div>
                <!-- Boton añadir nuevo producto -->
                <div class="col-12">
                    <button class="btn mt-3 btn-primary container btnSubmit" type="submit">Añadir nuevo
                        producto</button>
                </div>
            </form>
            </form>
        </div>
        <!-- Hoja productos -->
        <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel"
            aria-labelledby="pills-profile-tab" tabindex="0">
            <!-- cards de productos -->
            <div id="contenedorProductos" class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">  
            </div>
        </div>
        <!-- cards de productos fin -->
        <!-- Hoja Carrito -->
        <div class="tab-pane fade carrito" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"
            tabindex="0">
            <br>
            <table class="table table table-dark table-hover">
                <thead>
                    <tr class="text-primary">
                        <th scope="col">#</th>
                        <th scope="col">Productos</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
            <br><br>
            <div class="row mx-4">
                <div class="col">
                    <h3 class="itemCartTotal text-white">Total: 0 </h3>
                </div>
                <div class="col d-flex justify-content-end">
                    <button class="btn btn-success">COMPRAR</button>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-mute">G DEV J.S</p>
    </footer>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Sweet Alert -->
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- javascript -->
    <script src="js/app.js"></script>
</body>

</html>
